<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2 class="heading">Currency Converter</h2>
        <form action="#" id="converter">
            <p class="amount-entry-message">Enter amount</p>
            <div class="amount">
                <input type="number" placeholder="Enter the amount" id="amount-number" name="amount-number" required class="input-amount-box">
            </div>
           
            <div class="select-container">
                <div class="from">
                    <p>From</p>
                    <span class="from-section">
                        <img src="https://flagsapi.com/US/flat/64.png" height="28rem" width="28rem" id="from-image">
                        <select name="from" id="from-dropdown" class="dropdown">

                        </select>
                    </span>
                
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>To</p>
                    <span class="to-section">
                        <img src="https://flagsapi.com/IN/flat/64.png" height="28rem" width="28rem" id="to-image">
                        <select name="to" id="to-dropdown" class="dropdown">
                           
                        </select>
                    </span>
                </div>    
            </div>
                
            <div class="msg-container">
                <p id="result-msg"></p>
            </div>
            
            <button id="submit">
                <p class="submit-msg">Get exchange rate</p>
            </button>
        </form>
    </div>

    <script src="config.js"></script> 
    <script src="freecurrencyapi_browser.js"></script>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!-- Note: config.js contains API key -->
